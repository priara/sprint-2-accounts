<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="pagina Home">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./2923180451535797974-128.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Mulish&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title> Mindhub Brothers Bank | Home Banking</title>
</head>

<body>
    <div id="app">

    
    <header class="d-flex flex-column align-items-center flex-md-row justify-content-between">
        <div class="d-flex align-items-center p-2">
            <h1 > Mindhub Brothers BANK</h1>
            <img class="imglogo" src="./acquiring.png" alt="">
        </div>
        <button type="button" v-on:click="logout" class="buttonmanager rounded-5 p-2 m-2"><span><img class="imgnav " src="./exit.png" alt=""></span></button>
        
    </header>

    <main>

        <div  class="d-flex flex-column flex-md-row justify-content-around">

            <div class=" p-3 d-flex flex-column col-12 col-md-6">

                <h2>Client Manager</h2>

                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name:</label>
                        <input v-model="firstName" type="text" class="form-control" id="firstName"
                            aria-describedby="emailHelp" placeholder="priscila">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input v-model="lastName" type="text" class="form-control" id="lastName"
                            aria-describedby="emailHelp" placeholder="araujo">
                    </div>
                    <div class="mb-3 ">
                        <label for="email" class="form-label">Email Address:</label>
                        <input v-model="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="name@example.com">
                    </div>
                    <button type="submit" @click="addClient" value="Add client" class="btn btn-success ">Add
                        client</button>
                </form>

                <div class="mt-3">

                    <h2>Client List</h2>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-if="clients.length > 0" v-for="client of clients">
                                <tr>
                                    <td>{{client.firstName}}</td>
                                    <td>{{client.lastName}}</td>
                                    <td>{{client.email}}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>


                </div>

            </div>

            <div class="mt-3">
                <h2>Client REST response</h2>
                <pre>{{jsonData}}</pre>
            </div>


        </div>
    </div>
    </main>

    <footer>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-4">
            <div>
                <img class="imgredes" src="./facebook.png" alt="">
                <img class="imgredes" src="./instagram.png" alt="">
                <img class="imgredes" src="./whatsapp.png" alt="">
            </div>
            <p class="textfooter text-light text-center">Todos los derechos reservados - Minhub Brothers Bank S.A</p>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="./manager.js"></script>

</body>

</html>
