<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Your accounts</title>
</head>

<body>

  <header
  class="d-flex flex-column justify-content-between  gap-3 align-items-center flex-md-row justify-content-md-around">
  <img class="logoimg" src="./images/purepng.com-bank-of-america-logol.png" alt="">
  <nav class="d-flex flex-wrap justify-content-center flex-sm-row align-items-center gap-2 flex-md-row gap-md-4">
      <a class="text-primary " href="#"><span><img class="imgnav me-2" src="./images/accounts.png"
                  alt=""></span>Accounts <span class="ms-2">|</span></a>
      <a class="text-primary " href="">Cards <span class="ms-2">|</span></a>
      <a class="text-primary " href="">Loans <span class="ms-2">|</span></a>
      <a class="text-primary " href="">Transactions <span class="ms-2">|</span></a>
      <img class="imgnav " src="./images/exit.png" alt="">
  </nav>


</header>

    <main class=" d-flex flex-column">
      <section class="d-flex flex-column align-items-start ">
        <h1 class="p-1 ms-3 fw-semibold text-dark">Welcome, Melba!</h1>
      </section>

      <div id="app" class="d-flex flex-wrap justify-content-center gap-5 mt-5">
        
        <template v-for=" account of accounts " :key="accounts.id">

            <article class="article-wrapper col-10 col-md-4 gap-2">
                <div class="project-info">
                  <div class="flex-pr">
                    <div class="project-title fs-4 text" v-cloak>Account Number : {{account.number}}</div>
                      <div class="project-hover">
                        <a v-bind:href="'./account.html?id=' + account.id"><svg style="color: black;" width="2em" height="2em" color="black" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"><polyline points="12 5 19 12 12 19"></polyline></svg></a>
                        </div>
                      </div>
                      <div class="types">
                        <span style=" color: black;" class="project-type fs-5 text" v-cloak>Amount : ${{account.balance}}</span>
                        <span class="project-type" v-cloak>Creation Date : {{account.creationDate}}</span>
                    </div>
                </div>
            </article>

        </template>

      </div>
        

        <div id="carouselExampleAutoplaying" class="carousel slide p-5" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/people.jpg" class="imgcarousel d-block w-100" alt="...">
              </div>
              <div class="carousel-item  ">
                <img src="./images/super.jpg" class="imgcarousel d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/girl.jpg" class=" imgcarousel d-block w-100" alt="...">
              </div>
              <div class="carousel-item ">
                <img src="./images/girlshopping.jpg" class="imgcarousel d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </main>

    <footer class="d-flex flex-column align-items-center flex-lg-row justify-content-lg-between p-3">
      <p class="text-center mb-0  text-light"> Bank of America - 2023</p>
      <div>
          <img class="imgredes" src="./images/face.png" alt="">
          <img class="imgredes" src="./images/insta.png" alt="">
          <img class="imgredes" src="./images/wpp.png" alt="">
      </div>
  </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="./accounts.js"></script>
</body>

</html>
