    <meta charset="UTF-8">

    <title> Create Loan </title>

<body>
    <div id="app">
        <header
            class="d-flex flex-column justify-content-between  gap-3 align-items-center flex-lg-row justify-content-md-around">
            <div class="d-flex flex-column flex-lg-row align-items-center">
                <h2 class="">Mindhub Brothers Bank</h2>
                <img class="imgicon" src="./images/banco.png" alt="">
            </div>
            <nav class="d-flex flex-column justify-content-end flex-lg-row align-items-center gap-3 gap-md-4 m-2">
                <a class=" anchors" href="./manager.html"><span></span>Admin Page <span class="ms-2">|</span></a>
                <a class=" anchorfav" href="#">Create Loan <span class="ms-2">|</span></a>
                <button type="button" v-on:click="logout" class="button rounded-5 p-2"><span><img class="imgnav "
                            src="./images/exit.png" alt=""></span></button>
            </nav>
        </header>

        <main>

            <section class="d-flex flex-column align-items-center justify-content-center gap-4 p-5">
                <h1 class="text-center">Hello Admin! Create Your Loan!</h1>
                <div class="d-flex flex-column-reverse flex-xl-row align-items-center gap-4">
                    <img class="imgadmin" src="./images/20943819-removebg-preview.png" alt="">
                    <form class="formloan ">
                        <div class="mb-3">
                          <label for="name" class="form-label">Loan Name</label>
                          <input v-model="selectedName" class="form-control" type="text" id="name" >
                        </div>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text">$</span>
                            <input v-model="selectedAmount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>
                        <div class="mb-3">
                            <label for="interest" class="form-label">Interest</label>
                            <input v-model="selectedPercentage" class="form-control" type="text" id="interest">
                            
                          </div>
                        <div class="mb-3">
                            <label for="payments" class="form-label">Payments</label>
                            <input v-model="selectedPayments" class="form-control" type="text" id="payments" >
                          </div>
                          <div class="d-flex justify-content-center">
                            <button @click.prevent="createLoan" type="submit" class="buttonform btn btn-primary">Create Loan</button>
                          </div>
                        
                      </form>
                </div>
                
            </section>
            
              


        </main>

        <footer class="d-flex flex-column align-items-center flex-lg-row justify-content-lg-between gap-2 p-3">
            <p class="text-center mb-0  text-light"> Mindhub Brothers - 2023</p>
            <div class="d-flex flex-column align-items-center mt-3">

                <p class="text-light">Director: Priscila Araujo</p>
                <a class="cel " href="tel:+1126360835">Cel: 1126360835</a>
            </div>

            <div class="d-flex flex-column align-items-center ">
                <p class="text-light">Connect with us</p>
                <div>
                    <a href="https://www.instagram.com/"><img class="imgredes" src="./images/insta.png" alt=""></a>
                    <a href="https://web.whatsapp.com/"><img class="imgredes" src="./images/wpp.png" alt=""></a>
                    <a href="https://www.facebook.com/"><img class="imgredes" src="./images/face.png" alt=""></a>
                </div>
            </div>
        </footer>
