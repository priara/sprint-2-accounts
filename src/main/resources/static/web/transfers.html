<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Transactions</title>
</head>

<body>


    <div id="app">

        <header
            class="d-flex flex-column justify-content-between  gap-3 align-items-center flex-lg-row justify-content-md-around">
            <div class="d-flex flex-column flex-lg-row align-items-center">
                <h2 class="">Mindhub Brothers Bank</h2>
                <img class="imgicon" src="./images/banco.png" alt="">
            </div>
            <nav class="d-flex flex-column justify-content-end flex-lg-row align-items-center gap-3 gap-md-4 m-2">
                <a class=" anchors" href="./accounts.html"><span></span>Accounts <span class="ms-2">|</span></a>
                <a class=" anchors" href="./cards.html">Cards <span class="ms-2">|</span></a>
                <a class="anchors" href="./loan-application.html">Loans <span class="ms-2">|</span></a>
                <a class=" anchorfav" href="./transfers.html">Transactions <span class="ms-2">|</span></a>
                <button type="button" v-on:click="logout" class="button rounded-5 p-2"><span><img class="imgnav "
                            src="./images/exit.png" alt=""></span></button>
            </nav>


        </header>
        <main class="d-flex flex-column align-items-center">
            <h1>Make the transfers you want!</h1>
            
                

                <section class="d-flex flex-column flex-lg-row  align-items-center justify-content-center p-4">
                    <div class="d-flex flex-column">
                        <h5 class="text-center">Choose which account you want to transfer to</h5>
                        <div class="d-flex justify-content-center gap-4">
                        <label class="form-check-label" for="flexRadioDefault1"><input class="form-check-input" v-model="selectedForm" value="form1" type="radio"
                            name="flexRadioDefault" id="flexRadioDefault1">
                            Own 
                        </label>
                        
                        <label class="form-check-label" for="flexRadioDefault1"><input class="form-check-input" v-model="selectedForm" value="form2" type="radio"
                            name="flexRadioDefault" id="flexRadioDefault1">
                            Other
                        </label>
                        </div>
                        
                    
                <!-- FORM OWN -->
                <form class="form" v-if="selectedForm === 'form1'">

                        <select v-model="selectedNumberOrigin"  class="form-select" aria-label="Default select example">
                        
                            <option value="">Select the origin account</option>
                            <template v-for="account of accounts">
                                <option  :value="account.number" >{{account.number}} ${{account.balance}}</option>
                            </template>
                            
                          </select>

                          <select v-model="selectedNumberDestiny"  class="form-select" aria-label="Default select example">
                            <option value="" >Select the destination account</option>
                            <template v-for="account of accounts">
                                <option :value="account.number" >{{account.number}} ${{account.balance}}</option>
                            </template>
                            
                          </select>

                    <label>
                        <input v-model="selectedAmount" value="amount" class="input" type="number" placeholder="" required="">
                        <span>Amount</span>
                    </label>

                    <label>
                        <input v-model="selectedDescription" value="description" class="input" placeholder="" type="text" required="">
                        <span>Description</span>
                    </label>

                    <button v-on:click.prevent="createTransactions"  class="fancy">
                        <span class="top-key"></span>
                        <span class="text">TRANSFER</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </button>
                </form>

                <!-- FORM TERCERO -->
                <form class="form" v-if="selectedForm === 'form2'">

                    <select v-model="selectedNumberOrigin"  class="form-select" aria-label="Default select example">
                        <option value="">Select the origin account</option>
                        <template v-for="account of accounts">
                            <option  :value="account.number" >{{account.number}} ${{account.balance}}</option>
                        </template>
                        
                      </select>

                        <label>
                            <input v-model="selectedNumberDestiny" class="input" type="text" placeholder="" required="">
                            <span>Account Number</span>
                        </label>

                        <label>
                            <input v-model="selectedAmount" value="amount" class="input" type="number" placeholder="" required="">
                            <span>Amount</span>
                        </label>

                        <label>
                            <input v-model="selectedDescription" value="description" class="input" placeholder="" type="text" required="">
                            <span>Description</span>
                        </label>

                    <button v-on:click.prevent="createTransactions" class="fancy">
                        <span class="top-key"></span>
                        <span class="text">TRANSFER</span>
                        <span class="bottom-key-1"></span>
                        <span class="bottom-key-2"></span>
                    </button>
                </form>
                </div>
                <img class="imgtransfer" src="./images/4573-removebg-preview.png" alt="">

            </section>

        </main>

    </div>

    <footer class="d-flex flex-column align-items-center flex-lg-row justify-content-lg-between gap-2 p-3">
        <p class="text-center mb-0  text-light"> Mindhub Brothers - 2023</p>
        <div class="d-flex flex-column align-items-center ">
            <p class="text-light">Contact Us</p>
            <p class="text-light">Director: Priscila Araujo</p>
            <a class="cel" href="tel:+1126360835">Cel: 1126360835</a>
        </div>

        <div class="d-flex flex-column align-items-center ">
            <p class="text-light">Connect with us</p>
            <div>
                <a href="https://www.instagram.com/"><img class="imgredes" src="./images/insta.png" alt=""></a>
                <a href="https://web.whatsapp.com/"><img class="imgredes" src="./images/wpp.png" alt=""></a>
                <a href="https://www.facebook.com/"><img class="imgredes" src="./images/face.png" alt=""></a>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="./transfers.js"></script>
</body>

</html>
