                <option v-for="type of cardType" :key="type" :value="type">{{ type }}</option>
              </select>

              <select v-model="selectedCardColor" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option v-for="color of cardColor" :key="color" :value="color">{{ color }}</option>
              </select>

            <button  type="button" v-on:click="createCards" class="mt-3 p-2"> CREATE </button>
            
        </section>
        
        </div>
